<html>
 <head>

        <center>
            <h1>Hide/Display</h1>
            <div>
            <button type="button" class="btn btn-primary" onclick="hide()" id="hide">click here</button>

            <div>
                <h2 id="hideme">Button text toggled after clicking button</h2> 

            </div>
        
        </center>
    </body>

</html>
